<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FinTrack – Personal Expense Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

  <!-- Bootstrap Icons (optional) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark shadow-sm">
    <div class="container">
      <span class="navbar-brand fw-semibold">
        <i class="bi bi-piggy-bank me-2"></i>Personal Finance Tracker
      </span>
      <div class="ms-auto d-flex align-items-center gap-3">
        <span class="text-light small d-none" id="user-email-badge">
          <i class="bi bi-person-circle me-1"></i>
          <span id="user-email-text"></span>
        </span>
        <button class="btn btn-sm btn-outline-light d-none" id="logout-btn">
          <i class="bi bi-box-arrow-right me-1"></i>Logout
        </button>
      </div>
    </div>
  </nav>

  <!-- AUTH SECTION -->
  <section class="auth-section d-flex align-items-center" id="auth-section">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
          <div class="card auth-card shadow-lg border-0">
            <div class="card-body p-4">
              <h4 class="card-title text-center mb-3">Welcome to FinTrack</h4>
              <p class="text-muted small text-center mb-4">
                Login to manage your expenses. (Demo: any email & password)
              </p>

              <form id="login-form">
                <div class="mb-3">
                  <label class="form-label">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    id="login-email"
                    placeholder="you@example.com"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label class="form-label">Password</label>
                  <input
                    type="password"
                    class="form-control"
                    id="login-password"
                    placeholder="••••••••"
                    required
                  />
                </div>
                <button type="submit" class="btn w-100 btn-primary">
                  Login
                </button>
              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- APP SECTION -->
  <section class="py-4 d-none" id="app-section">
    <div class="container">

      <!-- Summary cards -->
      <div class="row g-3 mb-3">
        <div class="col-md-4">
          <div class="card summary-card shadow-sm border-0">
            <div class="card-body">
              <div class="d-flex justify-content-between align-items-center">
                <div>
                  <p class="text-muted mb-1 small">Total Spent (All Time)</p>
                  <h4 class="mb-0" id="total-spent">₹0</h4>
                </div>
                <div class="icon-pill">
                  <i class="bi bi-wallet2"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card summary-card shadow-sm border-0">
            <div class="card-body">
              <div class="d-flex justify-content-between align-items-center">
                <div>
                  <p class="text-muted mb-1 small">This Month</p>
                  <h4 class="mb-0" id="month-spent">₹0</h4>
                </div>
                <div class="icon-pill icon-pill-green">
                  <i class="bi bi-calendar2-week"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card summary-card shadow-sm border-0">
            <div class="card-body">
              <div class="d-flex justify-content-between align-items-center">
                <div>
                  <p class="text-muted mb-1 small">Total Transactions</p>
                  <h4 class="mb-0" id="total-count">0</h4>
                </div>
                <div class="icon-pill icon-pill-purple">
                  <i class="bi bi-receipt-cutoff"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Add expense + chart -->
      <div class="row g-3">
        <!-- Add Expense Form -->
        <div class="col-lg-4">
          <div class="card shadow-sm border-0">
            <div class="card-body">
              <h5 class="card-title mb-3">Add Expense</h5>
              <form id="expense-form" class="small">
                <div class="mb-2">
                  <label class="form-label mb-1">Date</label>
                  <input type="date" id="exp-date" class="form-control form-control-sm" required />
                </div>
                <div class="mb-2">
                  <label class="form-label mb-1">Category</label>
                  <select id="exp-category" class="form-select form-select-sm" required>
                    <option value="">Select category</option>
                    <option>Food</option>
                    <option>Transport</option>
                    <option>Shopping</option>
                    <option>Bills</option>
                    <option>Entertainment</option>
                    <option>Other</option>
                  </select>
                </div>
                <div class="mb-2">
                  <label class="form-label mb-1">Description</label>
                  <input type="text" id="exp-desc" class="form-control form-control-sm" placeholder="E.g. Zomato order" />
                </div>
                <div class="mb-3">
                  <label class="form-label mb-1">Amount (₹)</label>
                  <input type="number" step="0.01" min="0" id="exp-amount" class="form-control form-control-sm" required />
                </div>
                <button type="submit" class="btn btn-primary w-100 btn-sm">
                  <i class="bi bi-plus-circle me-1"></i>Add Expense
                </button>
              </form>
            </div>
          </div>
        </div>

        <!-- Chart + table -->
        <div class="col-lg-8">
          <div class="card shadow-sm border-0 mb-3">
            <div class="card-body">
              <div class="d-flex justify-content-between align-items-center mb-2">
                <h5 class="card-title mb-0">Monthly Spend Overview</h5>
                <small class="text-muted" id="chart-year-label"></small>
              </div>
              <canvas id="monthlyChart" height="120"></canvas>
            </div>
          </div>

          <div class="card shadow-sm border-0">
            <div class="card-body">
              <div class="d-flex justify-content-between align-items-center mb-2">
                <h5 class="card-title mb-0">Recent Expenses</h5>
                <small class="text-muted small">Stored locally in your browser</small>
              </div>
              <div class="table-responsive small">
                <table class="table table-sm align-middle mb-0">
                  <thead class="table-light">
                    <tr>
                      <th>Date</th>
                      <th>Category</th>
                      <th>Description</th>
                      <th class="text-end">Amount (₹)</th>
                    </tr>
                  </thead>
                  <tbody id="expense-table-body">
                    <!-- JS will fill rows here -->
                  </tbody>
                </table>
              </div>
            </div>
          </div>

        </div>
      </div>

    </div>
  </section>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>

  <!-- App JS -->
  <script src="script.js"></script>
</body>
</html>
